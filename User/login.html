<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-left">
      <img src="assets/imgs/Login_image.png" alt="Login Illustration"/>
    </div>
    <div class="login-right">
      <div class="login-box">
        <h4>Login into your account</h4>
        <form id="loginForm">
          <div class="mb-3 form-group">
            <label>Username</label>
            <input type="text" id="email" class="form-control" placeholder="Enter username" required />
            <i class="fas fa-user"></i>
          </div>
          <div class="mb-3 form-group">
            <label>Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your password" required />
            <i class="fas fa-lock"></i>
          </div>
          <a href="#" class="text-link">Forgot password?</a>
          <button type="submit" class="btn btn-primary w-100 mt-3">Login now</button>
          <div class="or-divider">OR</div>
          <button type="button" class="btn btn-outline-primary w-100">Signup now</button>
        </form>
      </div>
    </div>
  </div>

  <!-- JavaScript to handle login -->
  <script src="assets/js/login.js"></script>
</body>
</html>
